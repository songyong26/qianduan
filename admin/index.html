<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="投票系统管理后台" />
  <meta name="keywords" content="投票,管理,后台,admin" />
  <meta name="author" content="投票系统" />
  
  <!-- 移动端优化 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  
  <!-- Pi浏览器优化 -->
  <meta name="pi-network" content="enabled" />
  <meta name="pi-browser" content="optimized" />
  
  <title>投票系统 - 管理后台</title>
  
  <style>
    /* 加载动画 */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1890ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-text {
      margin-top: 16px;
      color: #666;
      font-size: 14px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* 隐藏加载动画 */
    .loading-hidden {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    
    /* 防止FOUC */
    #root {
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    #root.loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
  <noscript>您需要启用JavaScript才能运行此应用程序。</noscript>
  
  <!-- 加载动画 -->
  <div id="loading" class="loading-container">
    <div class="loading-spinner"></div>
    <div class="loading-text">正在加载管理后台...</div>
  </div>
  
  <!-- React应用容器 -->
  <div id="root"></div>
  
  <script>
    // 页面加载完成后隐藏加载动画
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loading = document.getElementById('loading');
        const root = document.getElementById('root');
        
        if (loading) {
          loading.classList.add('loading-hidden');
          setTimeout(function() {
            loading.style.display = 'none';
          }, 300);
        }
        
        if (root) {
          root.classList.add('loaded');
        }
      }, 500);
    });
    
    // 错误处理
    window.addEventListener('error', function(e) {
      console.error('页面错误:', e.error);
    });
    
    // 未处理的Promise错误
    window.addEventListener('unhandledrejection', function(e) {
      console.error('未处理的Promise错误:', e.reason);
    });
    
    // Pi浏览器检测
    if (typeof window.Pi !== 'undefined') {
      console.log('Pi浏览器环境检测成功');
    }
  </script>
</body>
</html>
